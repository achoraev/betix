---
# doubles every next bet not used if useFibonacciForStakes is true
useMartingaleForStakes: false

# uses the fibonacci sequence every bet is the sum of the previous two (1 2 3 5 8 ... )
useFibonacciForStakes: true

# last stake count number to call it a loss. (example: lastStakeCount=9 => on the 10-th bet the stake will be )
lastStakeCount: 9

stake1: 0.5d
stake2: 1
stake3: 2
stake4: 3
stake5: 5
stake6: 10
stake7: 15
stake8: 20
stake9: 30
